 * User Manual available at https://docs.gradle.org/5.6.1/userguide/java_library_plugin.html
 */
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.10"
        compile "com.badlogicgames.gdx:gdx-platform:1.9.10:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:1.9.10:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-bullet-platform:1.9.10:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:1.9.10:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:1.9.10"
        compile "com.badlogicgames.gdx:gdx-controllers-desktop:1.9.10"
        compile "com.badlogicgames.gdx:gdx-controllers-platform:1.9.10:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d:1.9.10"
        
}




